name: Build and deploy Next.js frontend to Azure Web App - tech0-gen-6-step4-studentwebapp-6

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Node.js 18.x LTSを使用

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        
      # Optional: Add step to run tests here if you have any

      - name: Zip frontend artifact for deployment
        run: |
          cd frontend
          zip -r ../frontend.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Unzip artifact for deployment
        run: unzip frontend.zip -d frontend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_764D39AB6F884A5FB4F2A047280B9A71 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_11D34E48E2FA474FBB8249564D547CDA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A66B402179224429968B50B10D5ACB8A }}

      - name: 'Deploy frontend to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'tech0-gen-6-step4-studentwebapp-6'
          slot-name: 'Production'
          package: frontend